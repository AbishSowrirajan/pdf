<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD;
}

tr:hover {background-color: #D6EEEE;}
h2{
  /* border: 1px solid black; */
  /* margin-right: 150px; */
  margin-left: 80px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>Company Name : {{.CompanyName}}</h2>
<h2>Email ID     : {{.EmailId}}</h2>
<h2>Phone Number : {{ .PhoneNumber}}</h2>

<table>
  <tr>
    <th>Item</th>
    <th>No of Boxes</th>
  </tr>
  {{ range $key, $value := .Items }}
  <tr>
    <td>{{ $key }}</td>
    <td>{{ $value}}</td>
  </tr>
  {{ end}}
</table>

<p style="text-align:center"> Thanks for your order </p>



</body>
</html>
